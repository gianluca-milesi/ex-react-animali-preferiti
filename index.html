<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { createRoot } = ReactDOM
        const { useState } = React


        function Modal({ show = false, setShow = () => { }, addAnimal = () => { } }) {

            const [inputValue, setInputValue] = useState("")

            function handleInput(event) {
                setInputValue(event.target.value)
                console.log(event.target.value)
            }

            function onConfirm() {
                addAnimal(inputValue)
                onClose()
            }

            function onClose() {
                setInputValue("")
                setShow(false)
            }

            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>Aggiungi un nuovo animale</h2>
                        <input
                            type="text"
                            value={inputValue}
                            onChange={handleInput}
                            placeholder="Inserisci un animale..."
                        />
                        <div class="modal-buttons">
                            <button onClick={onConfirm}>Conferma</button>
                            <button onClick={onClose}>Annulla</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }



        function AnimalsList() {
            const [animals, setAnimals] = useState([])
            const [show, setShow] = useState(false)

            function addAnimal(newAnimal) {
                setAnimals(prevAnimals => [...prevAnimals, newAnimal])
            }

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, i) => (
                                <li key={i}>{animal}</li>
                            ))}
                        </ul>
                    </details>

                    <Modal show={show} setShow={setShow} addAnimal={addAnimal} />
                </>
            )
        }

        const htmlElement = document.querySelector(".lista-animali")
        const root = createRoot(htmlElement)
        root.render(<AnimalsList />)
    </script>
</head>


<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>

    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>

    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
