<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { createRoot } = ReactDOM
        const { useState } = React


        function Modal({ show = false, onConfirm = () => { }, onClose = () => { }, content }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>Aggiungi un nuovo animale</h2>
                        {content}
                        <div className="modal-buttons">
                            <button onClick={onConfirm}>Conferma</button>
                            <button onClick={onClose}>Annulla</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }


        function AnimalsList() {
            const [animals, setAnimals] = useState([])
            const [show, setShow] = useState(false)
            const [inputValue, setInputValue] = useState("")


            function addAnimal(newAnimal) {
                if (!inputValue) return
                setAnimals(curr => [...curr, inputValue])
                setInputValue("")
                setShow(false)
            }

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, i) => (
                                <li key={i}>{animal}</li>
                            ))}
                        </ul>
                    </details>

                    <Modal
                        show={show}
                        onConfirm={addAnimal}
                        onClose={() => setShow(false)}
                        content={
                            <input
                                type="text"
                                placeholder="inserisci un animale..."
                                value={inputValue}
                                onChange={(e) => { setInputValue(e.target.value) }}
                            />
                        }
                    />
                </>
            )
        }

        const htmlElement = document.querySelector(".lista-animali")
        const root = createRoot(htmlElement)
        root.render(<AnimalsList />)
    </script>
</head>


<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>

    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>

    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
